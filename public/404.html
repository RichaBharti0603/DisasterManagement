<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const pathname = window.location.pathname;
    const redirectPath = "/DisasterManagement" + pathname.replace(/^\/DisasterManagement/, "");
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <p>Redirecting... If you are not redirected, <a href="/DisasterManagement/">click here</a>.</p>
</body>
</html>
